        <div class="container space">
            <h1>Photo Gallery</h1>

        <div id="gallery">

            <script>
                $(document).ready(function(){
                    var folder = "Images/";

                    $.ajax({
                        url : folder,
                        success: function (data) {
                            $(data).find("a").attr("href", function (i, val) {
                                if( val.match(/\.(jpe?g|png|gif)$/) ) {
                                    $("body").append( "<img src='Images/" + val +"' class='img-rounded' alt='Cinque Terre' width='400' height='225'>" );
                                }
                            });
                        }
                    });
                });
            </script>
        </div>
